<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div th:if="${method} != 'edit'" class="container">
        <h2 th:text="#{user.title}"></h2>
        <br>

        <h3 th:text="#{user.firstname} + ': ' + ${user.getFirstName()}"></h3>
        <h3 th:text="#{user.lastname} + ': ' + ${user.getLastName()}"></h3>
        <h3 th:text="#{user.age} + ': ' + ${user.getAge()}"></h3>
        <h3 th:text="#{user.gender} + ': ' + ${user.getGender()}"></h3>
        <h3 th:text="#{user.blocked} + ': ' + ${user.getBlocked()}"></h3>

    </div>
    <div th:if="${method} == 'edit'"t class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" th:object="${user}" class="form" method="POST">
                    <fieldset>
                        <h1 th:if="${method} == 'edit'" >Edit User</h1>

                        <div class="form-group">
                            <label>Username : </label>
                            <input readonly="true" type="text" th:field="*{username}" class="form-control input-lg" title="name" autofocus="true" />
                        </div>
                        <div class="form-group">
                            <label>Blocked</label>
                            <input type="checkbox"  th:field="*{blocked}"  th:checked="${user.getBlocked()}"/>
                        </div>

                        <input th:if="${method} == 'edit'" class="btn btn-outline-dark" type="submit" th:action="@{/users/edit/{id}}" value="Edit"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
