<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head th:replace="fragments/header :: header-css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>
<h1>User List</h1>


<div class="col card-deck ml-5 my-3" th:if="${users.size()>0}" >
    <div class="card" th:each="user : ${users}">
        <div sec:authorize="hasRole('ROLE_ADMIN')" class="admin">
            <button class="btn">
                <a th:href="@{'users/edit/' + ${user.getId()}}" ><i class="fas fa-wrench"></i></a>
            </button>
        </div>
        <div class="card-body">
            <h4 class="card-title" th:text="${user.getUsername()}"></h4>
            <p class="card-text" th:text="${user.getFirstName()}"></p>
            <p class="card-text" th:text="${user.getLastName()}"></p>
        </div>
    </div>


</div>



<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
